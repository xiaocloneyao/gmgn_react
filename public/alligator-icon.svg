<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
  <!-- 背景 -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- 鳄鱼头部和身体 - 绿色像素艺术 -->
  <!-- 深绿色阴影 -->
  <rect x="6" y="10" width="20" height="14" fill="#2d5a2d"/>
  <!-- 主绿色 -->
  <rect x="7" y="11" width="18" height="12" fill="#4a9b4a"/>
  <rect x="8" y="12" width="16" height="10" fill="#5fb85f"/>
  
  <!-- 眼睛 - 大而突出，白色 -->
  <rect x="9" y="9" width="5" height="5" fill="#ffffff"/>
  <rect x="18" y="9" width="5" height="5" fill="#ffffff"/>
  
  <!-- 瞳孔 - 黑色小圆点，看向左侧 -->
  <rect x="10" y="10" width="2" height="2" fill="#000000"/>
  <rect x="20" y="10" width="2" height="2" fill="#000000"/>
  
  <!-- 嘴巴 - 长吻，黑色线条 -->
  <rect x="8" y="19" width="16" height="1" fill="#000000"/>
  
  <!-- 肚子 - 橙色/棕色 -->
  <rect x="8" y="21" width="16" height="3" fill="#d4a574"/>
  <rect x="9" y="22" width="14" height="1" fill="#c49564"/>
  
  <!-- 像素艺术细节 - 高光 -->
  <rect x="10" y="13" width="1" height="1" fill="#7fd47f"/>
  <rect x="21" y="13" width="1" height="1" fill="#7fd47f"/>
</svg>
